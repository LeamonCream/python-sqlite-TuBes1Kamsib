<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">

        <!--Tambahan untuk logout-->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Students</h1>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>

        <form action="/add" method="POST" class="form-inline">
            <input type="text" name="name" placeholder="Name" required class="form-control mr-2 mb-2">
            <input type="number" name="age" placeholder="Age" required class="form-control mr-2 mb-2">
            <input type="text" name="grade" placeholder="Grade" required class="form-control mr-2 mb-2">
            <button type="submit" class="btn btn-primary mb-2">Add Student</button>
        </form>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <!-- HAPUS |safe supaya aman dari XSS -->
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.grade }}</td>
                    <td>
                        <a href="/edit/{{ student.id }}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{ student.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
