<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Penambahan modal peringatan pada operasi penghapusan -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Student</h5>
            </div>
            <div class="modal-body">
              Are you sure want to delete this student?
              <br />
              <ul style="list-style: none; display: inline">
                <li>
                  <strong>Name:</strong>
                  <span class="delete-student-name">student-name</span>
                </li>
                <li>
                  <strong>Age:</strong>
                  <span class="delete-student-age">student-age</span>
                </li>
                <li>
                  <strong>Grade:</strong>
                  <span class="delete-student-grade">student-grade</span>
                </li>
              </ul>
              <br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <a
                href="#"
                type="button"
                class="btn btn-danger btn-confirm-delete"
              >
                Delete Anyway
              </a>
            </div>
          </div>
        </div>
      </div>
      <h1>Students</h1>
      <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="number" name="age" placeholder="Age" required />
        <input type="text" name="grade" placeholder="Grade" required />
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.name|safe }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
            <td>
              <a href="/edit/{{ student.id }}" class="btn btn-warning">Edit</a>
              <!-- <a href="/delete/{{ student.id }}" class="btn btn-danger"
                >Delete</a
              > -->
              <!-- Modifikasi tombol delete agar dapat menampilkan modal peringatan -->
              <a
                data-id="{{ student.id }}"
                data-name="{{ student.name|safe }}"
                data-age="{{ student.age }}"
                data-grade="{{ student.grade }}"
                type="button"
                class="btn btn-danger btn-delete"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Kode JavaScript agar dapat menampilkan detail informasi dari baris data yang akan dihapus pada modal -->
    <script>
      const btnDelete = document.querySelectorAll(".btn-delete");

      const name = document.getElementsByClassName("delete-student-name")[0];
      const age = document.getElementsByClassName("delete-student-age")[0];
      const grade = document.getElementsByClassName("delete-student-grade")[0];
      const btnConfirmDelete =
        document.getElementsByClassName("btn-confirm-delete");

      btnDelete.forEach((btn) => {
        btn.addEventListener("click", function () {
          const id = btn.getAttribute("data-id");

          name.innerText = btn.getAttribute("data-name");
          age.innerText = btn.getAttribute("data-age");
          grade.innerText = btn.getAttribute("data-grade");
          btnConfirmDelete[0].setAttribute("href", `/delete/${id}`);
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
